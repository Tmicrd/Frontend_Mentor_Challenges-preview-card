<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Preview Card Component</title>
</head>
<body>
  <div class="container">
    <div class="main-box">
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="" />
      
      <img class="view" src="./images/icon-view.svg" alt="">
      <p class="box"></p>

    </div>
    <div class="content">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="info">
      <div class="left">
        <div><img class="icon-left" src="/images/icon-ethereum.svg" alt=""></div>
        <p class="sp3">0.041 ETH</p>
      </div>
      <div class="right">
        <div><img class="icon-right" src="./images/icon-clock.svg" alt=""></div>
        <p class="sp2">3 days left</p>
      </div>
    </div>
    <div class="owner">
      <img class="avatar" src="./images/image-avatar.png" alt="" />
      <p class="sp2">Creation of <span class="sp1">Jules Wyvern</span> </p>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
